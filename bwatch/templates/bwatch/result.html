<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de la Détection</title>
</head>
<body>
    <h1>Résultats de la Détection</h1>

    <h2>Image originale</h2>
    <img src="{{ file_url }}" alt="Image originale" width="500">

    <h2>Image avec détection d'objets</h2>
    <img src="{{ detection_img }}" alt="Image détectée" width="500">

    <h2>Objets détectés</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Objet</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            {% for obj, count in class_counts.items %}
            <tr>
                <td>{{ obj }}</td>
                <td>{{ count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'detect_objects' %}">Retour</a>
</body>
</html>
